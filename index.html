<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="proga3.css" />
    <title>Рандомайзер слов из 4х букв</title>
  </head>
  <body>
    <h1>Составить слово из четырех букв, рандомайзер</h1>
    <label class="en">
      <input type="radio" name="alphabet" value="english" checked />
      Английский алфавит
    </label>
    <label class="ru">
      <input type="radio" name="alphabet" value="russian" />
      Русский алфавит
    </label>

    <section class="btn">
      <input type="text" />
      <button class="btn_random">Составить</button>
    </section>
    <script src="proga3.js"></script>
  </body>
</html>
